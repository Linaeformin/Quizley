name: Build & Deploy to EC2

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: DEBUG â€” current commit
        run: |
          git rev-parse HEAD
          git log -1 --oneline

      - name: Build jar with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "./build/libs/*.jar"
          target: "/opt/myapp/"
          strip_components: 2
          overwrite: true

      - name: Restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            echo ">>> Restarting app..."
            cd /opt/myapp

            pid=$(pgrep -f "java -jar myapp.jar")
            if [ -n "$pid" ]; then
              echo ">>> Stopping existing app (PID: $pid)"
              kill -9 $pid
            fi

            LATEST_JAR=$(ls -t *.jar | head -n 1)
            echo ">>> Using JAR: $LATEST_JAR"

            rm -f myapp.jar
            cp "$LATEST_JAR" myapp.jar

            chmod +x run.sh
            ./run.sh

            echo ">>> Deployment completed."
